<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6 Forms</title>
</head>

<body>
    <form>
        <p>
            <label for="username">UserName:</label>
            <input id="username" type="text" placeholder="UserName" name="username" required>
        </p>
        <p>
            <label for="password">Password: </label>
            <!--we also have validations for min and max length for example like in password-->
            <input id="password" type="password" placeholder="Password" name="password" required minlength="5" maxlength="20">
        </p>
        <button>Register</button>
    </form>

</body>

</html>
